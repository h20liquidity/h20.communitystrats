name: Rainix CI
on: [push]

jobs:
  standard-tests:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    env:
      RPC_URL_ARBITRUM: ${{ secrets. RPC_URL_ARBITRUM}}
      RPC_URL_ETH: ${{ secrets. RPC_URL_ETH}}
      RPC_URL_BSC: ${{ secrets. RPC_URL_BSC}}
      RPC_URL_POLYGON: ${{ secrets. RPC_URL_POLYGON}}
      RPC_URL_BASE: ${{ secrets. RPC_URL_BASE}}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
      - uses: DeterminateSystems/magic-nix-cache-action@v2

      - run: nix run .#rainix-sol-prelude

      - run: ./prep-tauri.sh
        working-directory: lib/h20.test-std/lib/rain.orderbook
        
      - run: nix run .#rainix-sol-test